<html>
  <head>
    <title>Lista de tarefas</title>
    <script>
        function AddTarefa() {
    const valor = document.getElementById("meuInput").value;
    if (valor.trim() !== "") {
        const resultadoDiv = document.getElementById("resultado");
        
        // Ensure there's an <ul> element for the list
        let ul = document.getElementById("tarefaList");
        if (!ul) {
            ul = document.createElement("ul");
            ul.id = "tarefaList"; // Set the ID for future reference
            resultadoDiv.appendChild(ul);
        }

        // Create the <li> element for the new task
        const li = document.createElement("li");
        
        // Create the span to display the task text
        const textoSpan = document.createElement("span");
        textoSpan.textContent = valor + " ";
        
        // Create the delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Remover";
        deleteBtn.onclick = function () {
            ul.removeChild(li); // Remove the task from the list
        };

        // Append the text and button to the <li> item
        li.appendChild(textoSpan);
        li.appendChild(deleteBtn);

        // Append the <li> to the <ul>
        ul.appendChild(li);
    }
    document.getElementById("meuInput").value = ""; //limpa a caixa de texto
  }

  function ResetarLista() {
    document.getElementById("resultado").innerHTML = ""; //nulifica o resultado
  }
        
      </script>      
  </head>
  <body>
    <h2>Adicione uma tarefa</h2>
    <input id="meuInput" type="text" placeholder="digite tarefa" onkeydown="if (event.key === 'Enter') AddTarefa()">
    <button id="botaodocliente" onclick="AddTarefa()">Adicionar Ã  lista</button>
    <button id="botaoreset" onclick="ResetarLista()">Apagar tudo</button>
    <h1>Lista de tarefas:</h1>
    <div id="resultado" style="margin-top: 20px;"></div>
  </body>
</html>
