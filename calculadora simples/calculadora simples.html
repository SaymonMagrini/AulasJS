<html>
  <head>
    <title>Calculadora</title>
    <script>
        function calcular() {
            const p1 = document.getElementById("parcela1").value;
            const p2 = document.getElementById("parcela2").value;
            document.getElementById("resultado").innerHTML = Number(p1)+Number(p2);
}
    </script>
  </head>
  <body>
    <input id="parcela1" type="number">
    <input id="parcela2" type="number">
    <label for="operacao">Escolha uma operação:</label>
<select id="operacao" name="operacao">
  <option value="soma">Soma</option>
  <option value="subtracao">Subtração</option>
  <option value="multiplicacao">Multiplicação</option>
  <option value="divisao">Divisão</option>
</select>

    <button id="calc" onclick="calcular()">Clique para realizar a conta</button>
    <div id="resultado">O resultado aparecerá aqui</div>
    <h1>Título</h1>
    <p>Parágrafo.</p>
  </body>
</html>
